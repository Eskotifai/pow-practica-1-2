    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noticias de Hoy</title>

    <body>
        <header>
            <h1>Noticias de hoy</h1>
            <p>Noticias importantes del dia de hoy</p>
            <nav>   
                <ul>
                    <li><a href="practica1.html">Inicio</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        

        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Datos Personales</legend>

                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. Malcoyaso" required>

                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dom.com" required>

                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="123456789">

                    <label for="fecha_nacimiento">Fecha Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" max="100">

                    <label>Tipo de Consulta:</label>
                    <label><input type="radio" id="consulta" name="consulta" value="soporte">Soporte Tecnico</label>
                    <label><input type="radio" id="consulta" name="consulta" value="informacion">Informacion</label>
                    <label><input type="radio" id="consulta" name="consulta" value="colaboracion">Colaboracion</label>
                    <label><input type="radio" id="consulta" name="consulta" value="otro">Otro</label>

                    <label>Temas de Interes:</label>
                    <label><input type="checkbox" id="intereses" name="intereses" value="hardware">Hardware</label>
                    <label><input type="checkbox" id="intereses" name="intereses" value="software">Software</label>
                    <label><input type="checkbox" id="intereses" name="intereses" value="gadgets">Gadgets</label>
                    <label><input type="checkbox" id="intereses" name="intereses" value="ai">Inteligencia Artificial</label>

                    <label>Subir Archivo:</label>
                    <input type="file" id="archivo" name="archivo" accept=".pdf">

                    <label>Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aqui"></textarea>

                    <div>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar Formulario</button>
                    </div>

                </fieldset>
            </form>
        </section>

    </body>
</html>
